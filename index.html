<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>יקיר חזן – התקנות לבית ולמשרד</title>

<style>
  :root {
    --gold: #C9A84C;
    --gold-light: #E8C97A;
    --gold-dark: #8B6914;
    --black: #0D0D0D;
    --dark: #141414;
    --dark2: #1C1C1C;
    --text: #E8E0D0;
    --text-muted: #9A9080;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    background: var(--black);
    color: var(--text);
    font-family: 'Heebo', sans-serif;
    font-weight: 700;
    overflow-x: hidden;
  }

  /* NAV */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 40px;
    background: rgba(13,13,13,0.92);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(201,168,76,0.15);
  }

  .nav-logo {
    font-family: 'Heebo', sans-serif;
    font-weight: 900;
    font-size: 1.2rem;
    color: var(--gold);
    letter-spacing: 1px;
  }

  .nav-links { display: flex; gap: 32px; list-style: none; }
  .nav-links a {
    color: var(--text-muted);
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 400;
    transition: color 0.3s;
    letter-spacing: 0.5px;
  }
  .nav-links a:hover { color: var(--gold); }

  /* HERO */
  .hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
    /* שינוי: הגדלת ה-padding העליון מ-50px ל-120px */
    padding: 120px 20px 20px;
    gap: 4px;
    position: relative;
    overflow: hidden;
  }

  .hero::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse 70% 60% at 50% 40%, rgba(201,168,76,0.08) 0%, transparent 70%);
    pointer-events: none;
  }

  .hero-badge {
    display: inline-block;
    border: 1px solid rgba(201,168,76,0.4);
    color: var(--gold);
    font-size: 0.78rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    padding: 6px 20px;
    border-radius: 50px;
    margin-bottom: 0px;
    animation: fadeUp 0.8s ease both;
  }

  .hero-logo {
    width: 300px;
    height: 300px;
    object-fit: contain;
    margin-bottom: 0px;
    animation: fadeUp 0.8s 0.1s ease both;
    filter: drop-shadow(0 0 30px rgba(201,168,76,0.3));
  }

  .hero h1 {
    font-family: 'Heebo', sans-serif;
    font-size: clamp(2rem, 5vw, 5rem);
    font-weight: 900;
    line-height: 1.1;
    white-space: nowrap;
    color: var(--text);
    animation: fadeUp 0.8s 0.2s ease both;
  }

  .hero h1 span { color: var(--gold); }

  .hero p {
    margin-top: 8px;
    font-size: 1.15rem;
    color: var(--text-muted);
    font-weight: 300;
    max-width: 500px;
    line-height: 1.7;
    animation: fadeUp 0.8s 0.3s ease both;
  }

  .hero-cta {
    margin-top: 16px;
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    justify-content: center;
    animation: fadeUp 0.8s 0.4s ease both;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 32px;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s;
    font-family: 'Heebo', sans-serif;
  }

  .btn-gold {
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: var(--black);
    font-weight: 900;
    font-family: 'Heebo', sans-serif;
  }
  .btn-gold:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(201,168,76,0.35);
  }

  .btn-outline {
    border: 1px solid rgba(201,168,76,0.4);
    color: var(--gold);
    background: transparent;
  }
  .btn-outline:hover {
    background: rgba(201,168,76,0.08);
    border-color: var(--gold);
    transform: translateY(-2px);
  }

  /* DIVIDER */
  .gold-line {
    width: 80px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    margin: 0 auto 20px;
  }

  /* SECTIONS */
  section { padding: 90px 20px; }

  .section-title {
    text-align: center;
    margin-bottom: 60px;
  }

  .section-title h2 {
    font-family: 'Heebo', sans-serif;
    font-size: clamp(1.8rem, 4vw, 3rem);
    font-weight: 900;
    color: var(--text);
    margin-bottom: 12px;
  }

  .section-title p {
    color: var(--text-muted);
    font-size: 1rem;
    font-weight: 300;
  }

  /* SERVICES */
  #services { background: var(--dark); }

  .services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }

  .service-card {
    background: var(--dark2);
    border: 1px solid rgba(201,168,76,0.12);
    border-radius: 8px;
    padding: 28px 24px;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }

  .service-card.selected {
    border-color: var(--gold);
    background: rgba(201,168,76,0.08);
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(201,168,76,0.2);
  }

  .service-check {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid rgba(201,168,76,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    transition: all 0.3s;
    background: transparent;
  }

  .service-card.selected .service-check {
    background: var(--gold);
    border-color: var(--gold);
    color: var(--black);
  }

  .service-card::before {
    content: '';
    position: absolute;
    top: 0; right: 0;
    width: 3px;
    height: 0;
    background: var(--gold);
    transition: height 0.4s;
  }

  .service-card:hover {
    border-color: rgba(201,168,76,0.3);
    transform: translateY(-4px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  }

  .service-card:hover::before { height: 100%; }

  .service-icon {
    font-size: 2rem;
    margin-bottom: 14px;
    text-align: center;
  }

  .service-card h3 {
    font-family: 'Heebo', sans-serif;
    font-size: 1.2rem;
    color: var(--gold);
    margin-bottom: 8px;
    text-align: center;
  }

  .service-card p {
    color: var(--text-muted);
    font-size: 0.9rem;
    line-height: 1.6;
    font-weight: 300;
    text-align: center;
  }

  /* GALLERY */
  #gallery { background: var(--black); }

  .gallery-note {
    text-align: center;
    color: var(--text-muted);
    font-size: 0.95rem;
    font-weight: 300;
    margin-top: -20px;
    margin-bottom: 40px;
  }

  .gallery-placeholder {
    max-width: 900px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
  }

  .gallery-item {
    aspect-ratio: 1;
    background: var(--dark2);
    border: 1px dashed rgba(201,168,76,0.25);
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-muted);
    font-size: 0.85rem;
    font-weight: 300;
    gap: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .gallery-item:hover {
    border-color: rgba(201,168,76,0.5);
    background: rgba(201,168,76,0.04);
  }

  .gallery-item svg { opacity: 0.4; }

  .gallery-fb-btn {
    text-align: center;
    margin-top: 40px;
  }

  /* CONTACT */
  #contact { background: var(--dark); }

  .contact-wrapper {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }

  .contact-cards {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-top: 40px;
  }

  .contact-card {
    display: flex;
    align-items: center;
    gap: 20px;
    background: var(--dark2);
    border: 1px solid rgba(201,168,76,0.15);
    border-radius: 8px;
    padding: 20px 28px;
    text-decoration: none;
    color: var(--text);
    transition: all 0.3s;
    font-size: 1.1rem;
    font-weight: 500;
  }

  .contact-card:hover {
    border-color: rgba(201,168,76,0.4);
    background: rgba(201,168,76,0.06);
    transform: translateX(-4px);
  }

  .contact-card .icon {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.4rem;
    flex-shrink: 0;
  }

  .icon-wa { background: rgba(37,211,102,0.2); border: 1.5px solid rgba(37,211,102,0.4); }
  .icon-phone { background: rgba(201,168,76,0.2); border: 1.5px solid rgba(201,168,76,0.4); }
  .icon-fb { background: rgba(66,103,178,0.25); border: 1.5px solid rgba(66,103,178,0.45); }

  .contact-card-text { text-align: right; }
  .contact-card-label { font-size: 0.8rem; color: var(--text-muted); font-weight: 300; }
  .contact-card-value { color: var(--gold); font-weight: 600; font-size: 1.05rem; }

  /* FOOTER */
  footer {
    background: var(--black);
    border-top: 1px solid rgba(201,168,76,0.1);
    text-align: center;
    padding: 30px 20px;
    color: var(--text-muted);
    font-size: 0.85rem;
    font-weight: 300;
  }

  footer span { color: var(--gold); }

  /* FLOATING SEND BUTTON */
  .float-send {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    z-index: 500;
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: var(--black);
    font-family: 'Heebo', sans-serif;
    font-weight: 900;
    font-size: 1rem;
    border: none;
    padding: 16px 32px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 40px rgba(201,168,76,0.45);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    white-space: nowrap;
  }

  .float-send.visible {
    transform: translateX(-50%) translateY(0);
  }

  .float-send:hover {
    box-shadow: 0 12px 50px rgba(201,168,76,0.6);
    transform: translateX(-50%) translateY(-3px);
  }

  /* MODAL */
  .modal-overlay {
    display: none;
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: 999;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(4px);
  }
  .modal-overlay.active { display: flex; }

  .modal {
    background: var(--dark2);
    border: 1px solid rgba(201,168,76,0.3);
    border-radius: 16px;
    padding: 36px 28px;
    max-width: 340px;
    width: 90%;
    text-align: center;
    animation: fadeUp 0.3s ease both;
  }

  .modal-icon { font-size: 3rem; margin-bottom: 14px; }

  .modal h3 {
    font-family: 'Heebo', sans-serif;
    font-size: 1.3rem;
    font-weight: 900;
    color: var(--gold);
    margin-bottom: 10px;
  }

  .modal p {
    color: var(--text-muted);
    font-size: 0.95rem;
    font-weight: 300;
    line-height: 1.6;
    margin-bottom: 24px;
  }

  .modal-buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
  }

  .modal-btn-yes {
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: var(--black);
    font-family: 'Heebo', sans-serif;
    font-weight: 900;
    font-size: 1rem;
    border: none;
    padding: 12px 28px;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .modal-btn-yes:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(201,168,76,0.3); }

  .modal-btn-no {
    background: transparent;
    color: var(--text-muted);
    font-family: 'Heebo', sans-serif;
    font-weight: 400;
    font-size: 1rem;
    border: 1px solid rgba(201,168,76,0.25);
    padding: 12px 28px;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .modal-btn-no:hover { border-color: var(--gold); color: var(--text); }

  /* ANIMATIONS */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .reveal {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .reveal.visible { opacity: 1; transform: none; }

  /* RESPONSIVE */
  @media (max-width: 600px) {
    nav { padding: 16px 20px; }
    .nav-links { gap: 18px; }
    /* שינוי: הגדלת ה-padding ל-140px בנייד */
    .hero { padding: 140px 20px 50px; }
    .gallery-placeholder { grid-template-columns: repeat(2,1fr); }
    .contact-card { font-size: 0.95rem; }
    .services-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .service-card {
      padding: 18px 14px;
    }
    .service-icon { font-size: 1.6rem; margin-bottom: 10px; }
    .service-card h3 { font-size: 1rem; }
    .service-card p { font-size: 0.8rem; }
  }
</style>
</head>
